<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue Component</title>
	<script src="vue/vue.js"></script>
</head>
<body>
	<div id="component">
		<pcom></pcom>
	</div>
	<div id="component1">
		<pcom></pcom>
	</div>
	<div id="databinding">
		<component v-bind:is="view"></component>
	</div>
	<script type="text/javascript">
		var vm = new Vue({
			el: '#databinding',
			data:{
				view:'component1'
			},
			components:{
				'component1':{
					template:'<div><span style="font-size:50px;color:blue;">Ini Dynamic component warna biru</span></div>'
				}
			}
		});
	</script>
	<script src="js/vue_component.js"></script>
</body>
</html>
