		Kilometer : <input type="text" v-model="kilometer">
		Meter : <input type="text" v-model="meter">
	</div>
	<script>
		var vm = new Vue({
			el: '#computed_props',
			data: {
				kilometer:0,
				meter:0,
			},
			methods:{

			},
			computed:{

			},
			watch:{
				kilometer:function(val){
					this.kilometer = val;
					this.meter = val * 1000;
				},
				meter:function(val){
					this.meter = val;
					this.kilometer = val / 1000;
				}
			}
		});
	</script>
